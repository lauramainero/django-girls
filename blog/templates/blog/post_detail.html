{% extends 'blog/base.html' %}

{% block content %}
    <article class="post post_details">
        {% if post.data_publicacao %}
            <time class="date">
                {{ post.data_publicacao }}
            </time>
        {% endif %}
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.texto|linebreaksbr }}</p>
    </article>
{% endblock %}
