{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post post_list">
            <time class="date">
                {{ post.data_publicacao }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h2>
            <p>{{ post.texto|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
